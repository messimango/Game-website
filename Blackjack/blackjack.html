    <div class="container">
        <header>Blackjack</header>

        <div class="game-area">
            <div class="player">
                <div class="pcard">

                </div>
                <h1>Player: <span class="player-amount">0</span></h1>
            </div>

            <div class="dealer">
                <div class="dcard">

                </div>
                <h1>Dealer: <span class="dealer-amount">0</span></h1>
            </div>      

        </div>
        
        <div class="buttons">
            <button class="hit" onclick="hit()">Hit</button>
            <button class="stay" onclick="stay()">Stay</button>
        </div>
    </div>

    <div class="gameend hidden">
        <h1><span class="endtext">You Win!</span></h1>
        <button onclick="playAgain()">Play Again?</button>
    </div>
