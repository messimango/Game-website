<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/6c7ef19b6b.css">
    <link rel="stylesheet" href="tictac.css">
    <link rel="icon" href="./icon.png">
    <title>Tic Tac Toe</title>
</head>
<body>
    <nav>
        <div class="nav">
            <ul class="menu-box">
                <li class="links home">
                    <a href="../home.html">
                        <span class="icons fa fa-home current"></span>
                        <span class="name">Home</span>
                    </a>
                </li>
                <li class="links">
                    <a href="../snake/snake.html">
                        <span class="icons fa fa-apple"></span>
                        <span class="name">Snake</span>
                    </a>
                </li>
                <li class="links">
                    <a href="../Pac-Man/pacman.html">
                        <span class="icons fa fa-snapchat-ghost"></span>
                        <span class="name">Pacman</span>
                    </a>
                </li>
                <li class="links">
                    <a href="../Drop/drop.html">
                        <span class="icons fa fa-circle"></span>
                        <span class="name">Dropper</span>
                    </a>
                </li>
                <li class="links current">
                    <a href="./tictac.html">
                        <span class="icons fa fa-hashtag"></span>
                        <span class="name">TicTacToe</span>
                    </a>
                </li>
                <li class="links">
                    <a href="../Tetris/tetris.html">
                        <span class="icons fa fa-braille"></span>
                        <span class="name">Tetris</span>
                    </a>
                </li>
                <div class="highlight"></div>
            </ul>
        </div>
    </nav>
    <div class="game">
        <h1 class="game-title">Tic Tac Toe</h1>
        <div class="game-area">
            <div class="game-tiles r-border b-border" data-index="1"></div>
            <div class="game-tiles r-border b-border" data-index="2"></div>
            <div class="game-tiles b-border" data-index="3"></div>
            <div class="game-tiles r-border b-border" data-index="4"></div>
            <div class="game-tiles r-border b-border" data-index="5"></div>
            <div class="game-tiles b-border" data-index="6"></div>
            <div class="game-tiles r-border" data-index="7"></div>
            <div class="game-tiles r-border" data-index="8"></div>
            <div class="game-tiles" data-index="9"></div>
            <div class="line"></div>
        </div>
        <div class="gameover hide">
            <div class="winner">Winner is X</div>
            <button class="playagain">Play Again</button>
        </div>
    </div>
    <script src="./tictac.js"></script>
</body>
</html>
